<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Optimizer</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
     <style>
        body {
    background-color: #f0f8f5;
    font-family: Arial, sans-serif;
}

.form-container {
    width: 50%;
    margin: 50px auto;
    background-color: #e6f2e6;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #006400;
}

label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
    color: #2f4f2f;
}

input, select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #228b22;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #006400;
}

     </style>
</head>
<body>
    <div class="form-container">
        <h1>Fertilizer Optimizer</h1>
        <form action="/predict" method="POST">
            <label for="soil_type">Soil Type:</label>
            <select id="soil_type" name="soil_type">
                <option value="sandy">Sandy</option>
                <option value="loamy">Loamy</option>
                <option value="clay">Clay</option>
            </select>

            <label for="crop_type">Crop Type:</label>
            <select id="crop_type" name="crop_type">
                <option value="wheat">Wheat</option>
                <option value="maize">Maize</option>
                <option value="rice">Rice</option>
            </select>

            <label for="nitrogen">Nitrogen (N) in Soil (mg/kg):</label>
            <input type="number" id="nitrogen" name="nitrogen" step="0.01" required>

            <label for="phosphorus">Phosphorus (P) in Soil (mg/kg):</label>
            <input type="number" id="phosphorus" name="phosphorus" step="0.01" required>

            <label for="potassium">Potassium (K) in Soil (mg/kg):</label>
            <input type="number" id="potassium" name="potassium" step="0.01" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.01" required>

            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.01" required>

            <label for="ph">Soil pH Level:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>

            <label for="area">Area Size (ha):</label>
            <input type="number" id="area" name="area" step="0.01" required>

            <button type="submit">Get Fertilizer Recommendation</button>
        </form>
    </div>
</body>
</html>
